<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Mini-Project: Profile Cards</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <h1>Employee Profiles</h1>
            <nav>
                <a href="#profile1">Joe</a>
                <span class="divider"> | </span>
                <a href="#profile2">Matt</a>
                <span class="divider"> | </span>
                <a href="#profile3">Jane</a>
            </nav>
        </header>

        <main>
            <section id="profile1" class="profile-card">
                <figure>
                    <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500" />
                    <figcaption>Joe Coder</figcaption>
                </figure>
                <p><q>I code stuff</q></p>
            </section>

            <section id="profile2" class="profile-card">
                <figure>
                    <img src="img/profile2-500x500.png" alt="Matt Manager" width="500" height="500" />
                    <figcaption>Matt Manager</figcaption>
                </figure>
                <p><q>I manage stuff</q></p>
            </section>

            <section id="profile3" class="profile-card">
                <figure>
                    <img src="img/profile3-500x500.png" alt="Jane Designer" width="500" height="500" />
                    <figcaption>Jane Designer</figcaption>
                </figure>
                <p><q>I design stuff</q></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Samonto Karmaker. All rights reserved.</p>
        </footer>
    </body>
</html>
